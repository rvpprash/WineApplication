<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WineDemo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link rel="stylesheet" href="scripts/vendor/foundation/css/foundation.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.tmp) styles/main.css -->
  </head>
  <body>
    <div id="header">
      <h3 class="cursive">
        <div class="nav">
        <ul class="hamburger">
            <li id="sub">
              <img class="menu" src="images/svg/icon-menu.svg" alt="Wine Menu">
              <ul class="submenu">
                <li  data-category="Red Wines" data-winefilter="(7155+2398+124+143)"><a id="menu-redwine" data-category="Red Wines" data-winefilter="(7155+2398+124+143)"> Red Wine </a></li>
                <li id="menu-whitewine" data-category="White Wine" data-winefilter="(7155+125+140+105)"> White Wine </li>
                <li id="menu-champagne"  data-category="Champagnes and Sparkling" data-winefilter="(7155+123+109)"> Champagne & Sparkling </li>
                <li id="menu-collectible" data-category="Wine Collectibles" data-winefilter="(7155+36+104)"> Collectibles </li>
              </ul>
            </li>
          </ul>
        </div>
        <a href="" title="Wine.com the destination for Wine and Wine Gifts">
          <img src="http://cache.wine.com/images/logos/80x80_winecom_logo.png" alt="Wine.com the destination for Wine and Wine Gifts" />
        </a>
        Explore the finest Wine Collection from Wine.com
      </h3>
      <br/>
      <br/>
    </div>

    <div id="container">
    </div>

    <script type="text/template" id="homepage">
      <div>
      <!--  <h6> Discover Wine collections </h6>-->
        <div class="row spacer">
          <div id="red" class="small-6 columns" data-category="Red Wines" data-winefilter="(7155+2398+124+143)">
            <a id="redwine"  href="#" data-category="Red Wines" data-winefilter="(7155+2398+124+143)">
              <img class="redwine thumbnail"  src="images/Varietal_Red_Wine.jpg" alt="Red Wine">
              <span class="indent">Red Wine</span>
            </a>
          </div>
          <div id="white" class="small-6 columns" data-category="White Wine" data-winefilter="(7155+125+140+105)">
            <a id="whitewine" href="#" data-category="White Wine" data-winefilter="(7155+125+140+105)">
              <img class="whitewine thumbnail" src="images/Varietal_White_Wine.jpg" alt="White Wine">
              <span class="indent">White Wine</span>
            </a>
          </div>
        </div>
        <div class="row spacer">
          <div id="champagne" class="small-6 columns" data-category="Champagnes and Sparkling" data-winefilter="(7155+123+109)">
            <a class="champagne" href="#" data-category="Champagnes and Sparkling" data-winefilter="(7155+123+109)">
              <img class="champagne thumbnail" src="images/champagneSparkling.jpg" alt="Champagne and Sparkling">
              <span class="indent">Champagne & Sparkling</span>
            </a>
          </div>
          <div id="collectible" class="small-6 columns" data-category="Wine Collectibles" data-winefilter="(7155+36+104)">
            <a class="collectible" href="#" data-category="Wine Collectibles" data-winefilter="(7155+36+104)">
              <img class="collectible thumbnail" src="images/collectibles.jpg" alt="Wine Collectibles">
              <span class="indent">Collectibles</span>
            </a>
          </div>
        </div>
      </div>
    </script>

    <script type="text/template" id="productDetail">
      <h2><p id="winename"><%= name %></p></h2>
      <img id="prodthumbnail" src="<%= thumbnail %>">
      <div class="details inline-block">
        <p class="price"><b>Price:</b> <%= price %></p>
        <p class="year"><b>Vintage: </b><%= vintage %></p>
        <p><b>Tastes:</b> <%= style %></p>
      </div>
    </script>

    <script type="text/template" id="displayItems">
      <p id="categoryName"><%= category %> List</p>
      <ul id="productlist" class="products">
        <% _.each(response, function(obj,index,ele) { %>
          <% console.log(index) %>
          <% console.log("obj: ",obj) %>
          <li class="row-spacing">
            <a href='#' data-index="<%= index %>">
              <img class="product-img" data-index="<%= index %>" src="<%= obj['Labels'][0].Url%>">
            </a>
            <div>
              <span class='product-name'>
                <%= obj.Name %>
              </span>
            </div>
          </li>
        <% }); %>
      </ul>
    </script>

    <script data-main="scripts/main.js" src="scripts/vendor/requirejs/require.js"></script>
  </body>
</html>
